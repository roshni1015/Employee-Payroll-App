<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <header class="header-content ">
        <div class="logo-content">
            <img src="../assets/logo.jpg" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">EMPLOYEE PAYROLL FORM</div>
                <div class="row-content">
                    <label class="label text" for ="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="your name" required>
                </div>
                <div class="row-content">
                    <label class="Label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="image1" name="profile" value="image/image1" required>
                            <img class="profile" id=image1 src="../assets/image1.jpg">
                        </label>
                        <label>
                            <input type="radio" id="image2" name="profile" value="image/image2" required>
                            <img class="profile" id=image2 src="../assets/image2.jpg">
                        </label>
                        <label>
                            <input type="radio" id="image3" name="profile" value="image/image3" required>
                            <img class="profile" id=image3 src="../assets/image3.jpg">
                        </label>
                        <label>
                            <input type="radio" id="image4" name="profile" value="image/image4" required>
                            <img class="profile" id=image4 src="../assets/image4.jpg">
                        </label>
                
                    </div>
                    </div>
            </form>
        </div>
</body>
</html>
